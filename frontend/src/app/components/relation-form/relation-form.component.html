<div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="mb-4">Create a New Relation</h2>
  
            <label for="participantSelect">Select Participant:</label>
            <select
            id="participantSelect"
            [(ngModel)]="selectedParticipantId"
            class="form-select"
            >
            <option *ngFor="let participant of participants" [value]="participant.id">
                {{ participant.name }}
            </option>
            </select>
        
            <label for="eventSelect" class="mt-3">Select Event:</label>
            <select
            id="eventSelect"
            [(ngModel)]="selectedEventId"
            class="form-select"
            >
            <option *ngFor="let event of events" [value]="event.event_id">
                {{ event.event_name }}
            </option>
            </select>
        
            <button
            class="btn btn-primary mt-3"
            [disabled]="isParticipantInEvent() || !selectedEventId || !selectedParticipantId"
            (click)="addParticipantToEvent()"
            >
            Add Participant to Event
            </button>
        
            <div *ngIf="successMessage" class="alert alert-success mt-3">
            {{ successMessage }}
            </div>
        
            <div *ngIf="isParticipantInEvent()" class="alert alert-info mt-3">
            Participant is already in the event.
            </div>
        
            <div *ngIf="errorMessage" class="alert alert-danger mt-3">
            {{ errorMessage }}
            </div>
        </div>
    </div>
</div>

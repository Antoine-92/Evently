<div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="mb-4">Create a New Participant</h2>
        <form #participantForm="ngForm" (ngSubmit)="onSubmit()">
          
          <!-- Name Field -->
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input 
              type="text" 
              id="name" 
              name="name" 
              class="form-control" 
              [(ngModel)]="participant.name" 
              required
              maxlength="100"
            />
          </div>
  
          <!-- Email Field -->
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input 
              type="email" 
              id="email" 
              name="email" 
              class="form-control" 
              [(ngModel)]="participant.email" 
              required
              maxlength="150"
            />
          </div>
  
          <!-- Submit Button -->
          <button 
            type="submit" 
            class="btn btn-primary w-100" 
            [disabled]="!participantForm.valid">
            Add Participant
          </button>
        </form>
  
        <!-- Success Message -->
        <div *ngIf="successMessage" class="alert alert-success mt-3" role="alert">
          {{ successMessage }}
        </div>
  
        <!-- Error Message -->
        <div *ngIf="errorMessage" class="alert alert-danger mt-3" role="alert">
          {{ errorMessage }}
        </div>
      </div>
    </div>
  </div>

<div class="charts-container">
  <highcharts-chart
    [Highcharts]="Highcharts"
    [options]="pieChartOptions"
    style="width: 100%; height: 400px; display: block;"
  ></highcharts-chart>

  <highcharts-chart
    [Highcharts]="Highcharts"
    [options]="barChartOptions"
    style="width: 100%; height: 400px; display: block;"
  ></highcharts-chart>

  <highcharts-chart
    [Highcharts]="Highcharts"
    [options]="lineChartOptions"
    style="width: 100%; height: 400px; display: block;"
  ></highcharts-chart>
</div>
